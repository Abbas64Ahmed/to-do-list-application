<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title>js tuturil</title>
    <style>
        .contaner{
            padding-left: 15px;
            padding-right: 15px;
            margin-left: auto;
            margin-right: auto;
        }
        @media (min-width: 768px) {
            .container {
                width: 780px;
            }
        }
        @media (min-width: 992px) {
            .container {
                width: 970px;
            }
        }
        @media (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }
        .form {
            background-color: #eee;
            padding:  30px;
            border-radius: 9px;
            width: 85%;
            max-width: 500px;
            margin: 60px auto 20px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .form .input {
            border: none;
            max-width: 80%;
            width: 500px;
            height: 40px;
            border-radius: 9px;
            outline: none;
        }
        .form .add {
            background-color: red;
            color: white;
            max-width: 100%;
            border: none;
            border-radius: 9px;
            padding: 10px;
            outline: none;
        }
        .form .add:hover {
            background-color: rgb(233, 0, 0);
        }
        .tasks {
            background-color: #eee;
            width: 60%;
            max-width: 300px;
            padding:  30px;
            padding-bottom: 15px;
            min-height: 10px;
            margin: auto;
            border-radius: 9px;
        }
        .tasks .task {
            padding: 10px;
            background-color: white;
            border-radius: 9px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .task.done {
            background-color: #c6c6c6;
        }
        .tasks .task .del {
            background-color: red;
            color: white;
            padding: 4px;
            border-radius: 4px;
            font-size: 10px;
        }
        .delet-all {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 4px;
            outline: none;
            border: none;
            margin: 20px auto;
            display: block;
        }
        .delet-all:hover {
            background-color: rgb(233, 0, 0);
        }
        @media (max-width: 768px) {
            .form {
                padding: 20px;
            }
            .form .input {
                height: 30px;
            }
            .form .add {
                padding: 5px;
            }
            .tasks {
                padding: 15px;
                padding-bottom: 1px;
            }
            .tasks .task {
                padding: 6px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="contaner">
        <div class="form">
            <input type="text" class="input">
            <input type="submit" class="add" value="add task">
        </div>
        <div class="tasks">
            <!-- <div class="task">task 
                <span class="del">delete</span>
            </div> -->
        </div>
    </div>
        <button class="delet-all">delet-all</button>
    <script src="main.js"></script>
</body>
</html>
